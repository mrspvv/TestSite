<!doctype html>
<html lang="ro">
<head>
    <meta charset="utf-8">
    <title>Inregistrare</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="login">
    <div class="container custom-size">
        <div class="row">
            <div class="col-md-7">
                <img src="bec.png" alt="Of becul" class="img-responsive"/>
                <div class="text-center text-primary text-light" id="slogan1">Acesta este un slogan pentru aplicatia
                    FII-Student!
                </div>
                <div class="text-center text-primary text-light" id="slogan2">Acesta va fi un alt slogan la care nu ne-am
                    gandit inca!
                </div>
                <hr class="divider">
                <div class="text-center text-primary text-light " id="info"> Este bine de stiut ca aprobarea unui cont
                    poate dura chiar si o zi.
                </div>
            </div>
            <div class="col-md-5">
                <div class="form">
                    <div id="login-row" class="flex-right">
                        <div id="login-column" class="col-md-6 subdiv">
                            <div id="login-box" class="col-md-12">
                                <form id="login-form" class="form" action="" method="post">
                                    <h3 class="text-center text-primary"><strong> Bine ai venit! </strong></h3>
                                   

                                    <div class="login-wraper">
                                        <div class="form-group">
                                            <label for="email" class="text-primary text-md">Email</label><br>
                                            <input type="email" name="email" id="email" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="cod" class="text-primary text-md">Cod</label><br>
                                            <input type="text" name="cod" id="cod" class="form-control" style="text-transform:uppercase">
                                        </div>
                                         <div class="form-group">
                                            <label for="password" class="text-primary text-md">Parola</label><br>
                                            <input type="password" name="password" id="password" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="repeat-password" class="text-primary text-md">Repeta parola</label><br>
                                            <input type="password" name="repeat-password" id="repeat-password" class="form-control">
                                        </div>
                                        
                                        <div class="form-group d-flex justify-content-center">  
                                            <input type="submit" name="submit" class="btn btn-primary btn-md submit-button"
                                                   value="Inregistrare">
                                        </div>
                                        <div id="register-link" class="text-center">
                                            <a href="#" class="text-primary text-md">Sunt deja inregistrat</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--SCRIPTS-->
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
