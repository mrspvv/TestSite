<!doctype html>
<html lang="ro">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">  
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    

</head>    
<body>
    <div id="login">
		<div class="container custom-size">
			<div class="row">
				<div class="col-md-7">
					<img src="bec.png" alt="Of becul" class="img-responsive"/> 
					<div class="text-center text-info text-light" id="slogan1">Acesta este un slogan pentru aplicatia FII-Student!</div>
					<div class="text-center text-info text-light" id="slogan2">Acesta va fi un alt slogan la care nu ne-am gandit inca!</div>
					<hr class="divider">
					<div class="text-center text-info text-light " id="info"> Este bine de stiut ca aprobarea unui cont poate dura chiar si o zi.</div>
				</div>
				<div class="col-md-5">
				 <div class="form">
					<div id="login-row" class="flex-right">
						<div id="login-column" class="col-md-6 subdiv">
							<div id="login-box" class="col-md-12">
								<form id="login-form" class="form" action="" method="post">
									<h3 class="text-center text-primary"> <strong> Bine ai venit! </strong></h3>
									<div class="text-center text-primary text-md">Introduceti email-ul si parola</div>    
									<br>
									<div class="login-wraper">
										<div class="form-group">
											<label for="username" class="text-primary text-md">Email</label><br>
											<input type="email" name="username" id="username" class="form-control">
										</div>
										<div class="form-group">
											<label for="password" class="text-primary text-md">Parola</label><br>
											<input type="password" name="password" id="password" class="form-control">
										</div>
										<div id="recover-submit" class="text-center"> 
											<a href="#" class="text-primary text-md">Ai uitat parola?</a>
										</div>
										<br>
										<div class="form-group d-flex justify-content-center">
											<input type="submit" name="submit" class="btn btn-primary btn-md submit-button" value="Login">
										</div>
                                        
										<div id="register-link" class="text-center" data-toggle="modal" data-target="#myModal">
											<a href="#" class="text-primary text-md">Creare cont</a>
										</div>
                                        <div id="myModal" class="modal fade" role="dialog" aria-hidden="true">
                                             <div class="modal-dialog" role="document">
                                               <div class="modal-content">
                                                 <div class="modal-header text-center">
                                                     <h5 class="modal-title w-100 font-weight-bold">Trimite-ne adresa ta de email</h5>
                                                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                         <span aria-hidden="true">&times;</span>
                                                     </button>
                                                   </div>
                                                   <div class="modal-body mx-3">
                                                    <div class="md-form mb-5">
                                                          <input type="email" name="Email" id="modalEmail" class="col-sm form-control" placeholder="  Email " value="">
                                                       </div>
                                                   </div>
                                                   <div class="modal-footer d-flex justify-content-center">
                                                        <button class="btn btn-primary">Trimite</button>
                                                    </div>
									</div>
							</div>
						</div>
					</div>
                 </form>
				</div>
				</div>
                </div>
                </div>
			</div>
		</div>
	</div>
    </div>
    
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
    
</body>
</html>
